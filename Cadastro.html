<!-- FILE: cadastro.html -->
<form id="cadastroForm" novalidate>
<fieldset>
<legend>Dados pessoais</legend>


<label for="nome">Nome completo</label>
<input id="nome" name="nome" type="text" required minlength="2" placeholder="Nome completo">


<label for="email">E-mail</label>
<input id="email" name="email" type="email" required placeholder="seu@exemplo.com">


<label for="cpf">CPF</label>
<input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00">


<label for="telefone">Telefone</label>
<input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000">


<label for="nascimento">Data de Nascimento</label>
<input id="nascimento" name="nascimento" type="date" required>
</fieldset>


<fieldset>
<legend>Endereço</legend>


<label for="cep">CEP</label>
<input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" required placeholder="00000-000">


<label for="endereco">Endereço</label>
<input id="endereco" name="endereco" type="text" required>


<label for="cidade">Cidade</label>
<input id="cidade" name="cidade" type="text" required>


<label for="estado">Estado</label>
<select id="estado" name="estado" required>
<option value="">Selecione</option>
<option value="SP">SP</option>
<option value="RJ">RJ</option>
<option value="MG">MG</option>
<!-- adicionar demais estados -->
</select>
</fieldset>


<button type="submit">Enviar cadastro</button>
</form>


<div id="formMessage" role="status" aria-live="polite"></div>
</section>
</main>


<footer class="site-footer">
<div class="container">
<p>&copy; <span id="year3"></span> Nome da ONG</p>
</div>
</footer>


<script src="js/scripts.js"></script>
</body>
</html>
